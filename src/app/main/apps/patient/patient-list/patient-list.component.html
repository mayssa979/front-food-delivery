<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="patients-list-wrapper">
      <!-- users filter start -->
      
      <!-- users filter end -->
<h1>Patients list</h1>
    
<div>
<button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-patient-sidebar')">
  <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
  ><span class="d-none d-sm-inline-block">Add New Patient</span>
</button>
</div>
        <ngx-datatable
          [rows]="rows"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="selectedOption"
          [columnMode]="ColumnMode.force"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true"
        >
          <ngx-datatable-column name="CIN" prop="username" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                
                <div  class="cell-line-height">
                  <a routerLink="/apps/patient/patient-view/{{ row.id }}" class="font-medium-1 d-block"
                    ><span class="font-weight-bold">{{ row.firstname }}</span></a
                  >
                  <span class="text-muted font-small-2"> @{{ row.id }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="First name" prop="firstname" [width]="200"></ngx-datatable-column>
          <!--<ngx-datatable-column name="Role" prop="roles" [width]="100">-->

          <!--<ngx-datatable-column name="Plan" prop="currentPlan" [width]="100"></ngx-datatable-column>-->
          <!--<ngx-datatable-column name="firstname" prop="firstName" [width]="100"></ngx-datatable-column>-->
          <ngx-datatable-column name="last name" prop="lastname" [width]="100"></ngx-datatable-column>
          <ngx-datatable-column name="phone" prop="phone" [width]="100">
           <!-- <ng-template let-status="value" ngx-datatable-cell-template>
              <div
                class="badge badge-pill"
                [ngClass]="{
                  'badge-light-success': status == 'active',
                  'badge-light-secondary': status == 'inactive',
                  'badge-light-warning': status == 'pending'
                }"
              >
                {{ status }}
              </div>
            </ng-template>-->
          </ngx-datatable-column>
          <ngx-datatable-column name="Actions" [width]="40" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div ngbDropdown container="body">
                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                  <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                </button>
                <div ngbDropdownMenu>
                  <a routerLink="/apps/patient/patient-view/{{ row.id }}" ngbDropdownItem
                    ><span [data-feather]="'file-text'" [size]="16" [class]="'mr-50'"></span> Details</a
                  ><a routerLink="/apps/patient/patient-edit/{{ row.id }}" ngbDropdownItem
                    ><span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a
                  ><a href="javascript:;" ngbDropdownItem
                    ><span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete</a
                  >
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
     
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar
    class="modal modal-slide-in sidebar-todo-modal fade"
    name="new-patient-sidebar"
    overlayClass="modal-backdrop"
  >
  <app-new-patient-sidebar></app-new-patient-sidebar>
  </core-sidebar>
