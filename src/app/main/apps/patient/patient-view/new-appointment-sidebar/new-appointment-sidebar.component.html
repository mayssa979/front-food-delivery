<!-- Calendar Add/Update/Delete event modal-->
<div class="modal-dialog sidebar-lg">
  <div class="modal-content p-0">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="toggleSidebar('new-appointment-sidebar')">
      Ã—
    </button>
   <div class="modal-header mb-1">
      <h5 class="modal-title"> Event</h5>
    </div> 
    <div class="modal-body flex-grow-1 pb-sm-0 pb-3">
     
      
      <div class="form-group d-flex">
        
        <label for="start-date" class="form-label">Start Date</label>
      </div>
      <div>
        <ng2-flatpickr
            [config]="startDateOptions"
            name="startDate"
           
            #startDatePicker
            required
           
            dateFormat="'YYYY-MM-DD hh:mm:ss'"
          ></ng2-flatpickr>
        
      </div>
      
    
        
        <div class="form-group d-flex">
          <button
            type="submit"
            class="btn btn-primary add-event-btn mr-1"
            rippleEffect
          >
            Add
          </button>
        
        
          <button
            type="button"
            class="btn btn-outline-secondary btn-cancel"
            data-dismiss="modal"
            (click)="toggleSidebar('new-appointment-sidebar')"
           
            rippleEffect
          >
            Cancel
          </button>
        
        </div>
      
    </div>
  </div>
</div>
<!--/ Calendar Add/Update/Delete event modal-->
